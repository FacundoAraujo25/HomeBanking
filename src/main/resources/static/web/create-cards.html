                <select name="" id="cardTypeSelect" class="m-4" v-model="cardType">
                    <option value="default"> - </option>
                    <option value="CREDIT"> Credit </option>
                    <option value="DEBIT"> Debit </option>
                </select>

                <select name="Card Color" id="" class="m-4" v-model="cardColor">
                    <option value="default"> - </option>
                    <option value="SILVER"> Silver </option>
                    <option value="GOLD"> Gold </option>
                    <option value="TITANIUM"> Titanium </option>
                </select>

                <div class="mb-3 px-2 py-1">
                    <label for="cardHolder" class="form-label">Cardholder:</label>
                    <input type="text" class="form-control" v-model="cardHolder" id="cardHolder">
                </div>

                <button type="submit" class="btn btn-warning submit-form">Create Card</button>
