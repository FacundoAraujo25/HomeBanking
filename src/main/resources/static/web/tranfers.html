    <div id="app" class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">

        <form action="" @submit.prevent="createTransfer" class="h-50 w-100 d-flex flex-column justify-content-around align-items-center">

            <div>
                <input type="radio" id="ownAccount" v-model="ownAccount" :value="1">Own Accounts</input>
                <input type="radio" id="thirdAccount" v-model="ownAccount" :value="2">Third Accounts</input>
            </div>

            <div v-if="ownAccount == '1'">
                <div class="cuentaPropia">
                    <select name="sourceAccount" v-model="sourceAccount" required id="">
                        <option disabled selected value="">Choose Origin Account</option>
                        <option :value="account.number"v-for="account in accounts">{{account.number}}</option>
                    </select>

                    <select name="destinationAccount" v-model="destinationAccount" required id="">
                        <option disabled selected value="">Choose Destination Account</option>
                        <option :value="account.number" v-for="account in accounts" :disabled="sourceAccount == account.number">{{account.number}}</option>
                    </select>
                </div>
            </div>

            <div v-if="ownAccount == '2'">
                <div class="cuentaTercero">
                    <select name="sourceAccount" required id="">
                        <option value="" selected>Choose Origin Account</option>
                        <option value="account.number" v-for="account in accounts">{{account.number}}</option>
                    </select>
                    <label for="targetAccount">Destination Account:</label>
                    <input type="text" name="targetAccount" id="" required>
                </div>
            </div>

            <div>
                <label for="amount">Amount to transfer: </label>
                <input type="number" name="amount" v-model="amount" id="" required>
            </div>

            <div>
                <label for="transferDescription">Description of the transfer</label>
                <input type="text" name="transferDescription" v-model="description" id="" required>
            </div>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Transfer</button>

                <div class="modal fade w-100" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Everything is OK but...</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h6>Are you sure you want to do this transaction?</h6>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Shut up and take my money!</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <button type="button" class="btn btn-warning submit-form" data-bs-toggle="modal">Transfer</button> -->
